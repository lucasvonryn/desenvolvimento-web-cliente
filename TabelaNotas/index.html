<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
</head>
<body>
    <form action="">
        <div id="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="numero">Nota</label>
                <input type="number" name="numero" id="numero" placeholder="Nota">
            </div>

            <!-- É recomendado alterar o onclick por addEventListener e também utilizar querySelector -->
            <div id="send-form">
                <input type="button" onclick="inserir()" value="Inserir">
            </div>
        </div>
    </form>

    <!-- Tabela para exibir os dados inseridos -->
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota</th>
                <th></th> <!-- Cabeçalho vazio para o botão -->
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- As linhas da tabela serão inseridas aqui -->
        </tbody>
    </table>

    <script>
        function inserir() {
            let nome = document.getElementById('nome').value;
            let numero = parseFloat(document.getElementById('numero').value);
        
            // Criar uma nova linha na tabela
            let tabela = document.getElementById('tabela-corpo');
            let novaLinha = tabela.insertRow();
            // Também é possível utilizar innerhtml

            // Insere as 3 células na linha criada
            let celulaNome = novaLinha.insertCell(0);
            let celulaNota = novaLinha.insertCell(1);
            let celulaBotao = novaLinha.insertCell(2);
            
            // Cria um elemento <button>
            let botaoExcluir = document.createElement('button');
            
            // Atribuir o conteúdo das células com as variáveis
            celulaNome.innerText = nome;
            celulaNota.innerText = numero;
            botaoExcluir.innerText = 'X';
            
            // Declarar a propriedade onclick do "button"
            botaoExcluir.onclick = () => excluir(novaLinha);

            // Inserir o botão na célula
            celulaBotao.appendChild(botaoExcluir);

            // Limpa os campos de input
            document.getElementById('nome').value = '';
            document.getElementById('numero').value = '';
        }

        function excluir(linha) {
            linha.remove();
        }
    </script>
</body>
</html>
